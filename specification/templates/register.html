<!DOCTYPE html>
<html lang="ja">
<head>
    <link rel="stylesheet" href="/static/style.css">
    <title>登録画面</title>
</head>
<body>
    <h1>登録画面</h1>
    <form method="POST">
        <label for="file_path">CSVファイルのパス:</label>
        <input type="text" name="file_path" id="file_path" required>
        <button type="submit">登録</button>
    </form>
    <table>
        <tr>
            <th>Model</th>
            <th>Speed</th>
            <th>Price</th>
        </tr>
        {% for item in spec %}
        <tr>
            <th>{{ item['model'] }}</th> <!-- モデル名を横軸として使用 -->
            <td>{{ item['speed'] }}</td>
            <td>{{ item['price'] }}</td>
        </tr>
        {% endfor %}
    </table>
    <button onclick="location.href='/'">検索画面へ</button>
</body>
</html>
